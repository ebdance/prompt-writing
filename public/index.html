<html>
<head>
	<script src="http://code.jquery.com/jquery-2.0.0.js"></script>
	<script src="js/Elizabeth.js"></script>
	<title>Writing Prompts</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<h1>Writing Prompt</h1>
	<div class="prompt">
		<p>What was the happiest day in your life?</p>
		<button class="prompt-button">Next Prompt</button>
	</div>
	<div class="writing">
		<h2>Response</h2>
		<textarea rows="30" cols="100"></textarea>
	</div>
	<div class="button-2">
		<button class="save-button">Save</button>
	</div>
</body>
</html>
