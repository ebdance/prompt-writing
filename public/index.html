<html>
<head>
	<title>Writing Prompts</title>
</head>
<body>
	<h1>Writing Prompt</h1>
	<div class="prompt">
		<p>What was the happiest day in your life?</p>
		<button class="prompt-button">Next Prompt</button>
	</div>
	<div class="writing">
		<textarea rows="30" cols="100"></textarea>
		<button class="save-button">Save</button>
	</div>
</body>
</html>
